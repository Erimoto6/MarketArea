<!DOCTYPE html>
<html>
    <head>
        <title>Market Area E-Complaint Portal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-family: Arial, Helvetica, sans-serif;
        }

        .main-container {
            display: flex;
            flex-wrap: wrap;
        }

        .left-side {
            width: 73%;
            flex-grow: 1;
            flex-basis: 200;
        }

        .right-side {
            width: 27%;
            height: 100vh;
            display: flex;
            
            align-items: center;
            flex-direction: column;
            justify-content: center;

            background-image: url(MarketArea/LogInSignUpFiles/bg.png);
            background-size: cover;

            
            flex-grow: 1;
            flex-basis: 200;
        }

        .left-side img {
            width: 100%;
            height: 100vh;
        }

        .right-side img {
            width: 150px;
            padding-bottom: 3%;
            padding-top: 25%;
        }

        .right-side h1 {
            font-size: 20px;
            text-align: center;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .right-side h3 {
            font-size: 15px;
            
        }

        .button1, .button2 {
            margin-top: 2%;
            display: inline-block;
            width: 200px;
            padding: 15px;
            border-radius: 40px;
            font-size: 20px;
            text-decoration: none;
            text-align: center;

            box-shadow: 0 5px 8px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            color: rgb(0, 0, 0);
            font-weight: bold;
        }

        .button1 {
            background: linear-gradient(to right, #8A9A5B, #6A7337);  
        }

        .button2 {
            background: linear-gradient(to right, #4B5320, #2B3209);
            margin-top: 20px;
            color: white;
        }

        .right-side .below {
            margin-top: 35%;
            margin-bottom: 20%;
            font-size: 15px;
            text-decoration: none;
            color: black;
            text-align: center;            
        }
        

    </style>
    </head>

    <body>

        <div class="main-container">

            <div class="left-side">
                <img src="MarketArea/LogInSignUpFiles/arch.png">
            </div>

            <div class="right-side">
                <img src="MarketArea/LogInSignUpFiles/logo.png">
                <h1>Welcome to Market Area E-Complaint Portal</h1>
                <h3>Click your destination</h3>
                

                <a href="MarketArea/Resident/residentLogin.html" class="button1" title="Resident LogIn">RESIDENT</a>
                <a href="MarketArea/Staff/staffLogin.html" class="button2" title="Staff LogIn">STAFF</a>


            </div>

        </div>

    </body>
</html>
