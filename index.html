<!DOCTYPE html>
<html>
    <head>
        <title>Market Area E-Complaint Portal</title>
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
            
        }

        .main-container {
            display: flex;
            flex-wrap: wrap;
        }

        .left-side {
            width: 73%;
            flex-grow: 1;
            flex-basis: 200;
        }

        .right-side {
            width: 27%;
            height: 100vh;
            display: flex;
            
            align-items: center;
            flex-direction: column;
            justify-content: center;

            background-image: url(MarketArea/LogInSignUpFiles/bg.png);
            background-size: cover;

            
            flex-grow: 1;
            flex-basis: 200;
        }

        .left-side img {
            width: 100%;
            height: 100vh;
        }

        .right-side img {
            width: 600px;
            padding-bottom: 3%;
            padding-top: 10%;
        }

        .right-side h1 {
            font-size: 80px;
            text-align: center;

        }

        .right-side h3 {
            font-size: 50px;
            
        }

        .button1, .button2 {
            margin-top: 2%;
            display: inline-block;
            width: 900px;
            height: 150px;
            border-radius: 40px;
            font-size: 70px;
            text-decoration: none;
            text-align: center;
            line-height: 160px;

            box-shadow: 0 8px 8px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            color: rgb(0, 0, 0);
            font-weight: bold;

        }

        .button1 {
            background: linear-gradient(to right, #ff4e50, #f9d423);  
        }

        .button2 {
            background: linear-gradient(to right, #240102, #f92323);
            margin-top: 50px;
            color: white;
        }

        .right-side p {
            margin-top: 60%;
            font-size: 50px;
        }
        

    </style>
    </head>

    <body>

        <div class="main-container">

            <div class="left-side">
                <img src="/MarketArea/LogInSignUpFiles/arch.png">
            </div>

            <div class="right-side">
                <img src="/MarketArea/LogInSignUpFiles/logo.png">
                <h1>Welcome to Market Area E-Complaint Portal</h1>
                <h3>Click your destination</h3>
                

                <a href="/MarketArea/Resident/residentLogin.html" class="button1" title="Resident LogIn">RESIDENT</a>
                <a href="/MarketArea/Staff/staffLogin.html" class="button2" title="Staff LogIn">STAFF</a>


                <p>Learn more</p>
            </div>

        </div>

    </body>
</html>
