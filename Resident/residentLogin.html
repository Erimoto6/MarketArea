<!DOCTYPE html>
<html>
    <head>
        <title>Resident LogIn</title>
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
            
        }

        .main-container {
            display: flex;
            flex-wrap: wrap;
        }

        .left-side {
            width: 73%;
            flex-grow: 1;
            flex-basis: 200;
        }

        .right-side {
            width: 27%;
            height: 100vh;
            display: flex;

            align-items: center;
            flex-direction: column;
            

            background-image: url(bg.png);
            background-size: cover;

            padding-bottom: 50px;   
            
            flex-grow: 1;
            flex-basis: 200;
        }

        .left-side img {
            width: 100%;
            height: 100vh;
            background: linear-gradient(#f92323);
        }

        .right-side img {
            width: 400px;
            padding-bottom: 3%;
            padding-top: 10%;
        }

        .right-side p {
            margin-top: 50%;
            font-size: x-large;
        }

        .right-side h1 {
            font-size: 80px;
            text-align: center;
        }

        .right-side h3 {
            font-size: 50px;
        }

        
        .email-input-box {
            width: 900px;
            height: 150px;
            font-size: 50px;
            padding: 20px 20px;
            border: 2px solid #ccc;
            border-radius: 20px;
            margin-top: 30px;
        }

        .password-input-box {
            width: 900px;
            height: 150px;
            font-size: 50px;
            padding: 20px 20px;
            border: 2px solid #ccc;
            border-radius: 20px;
            margin-top: 50px;
        }
        
        .right-side p {
            margin-top: 60%;
            font-size: 50px;
        }
        

    </style>
    </head>

    <body>

        <div class="main-container">

            <div class="left-side">
                <img src="arch.png">
            </div>

            <div class="right-side">
                <img src="logo.png">
                <h1>Welcome to Market Area E-Complaint Portal</h1>
                <h3>Log In to your resident account</h3>

                <input type="text" class="email-input-box" placeholder="Enter your email">
                <input type="text" class="password-input-box" placeholder="Enter your password">

                <a href="/MarketArea/Resident/ResidentHomepage/residentHomepage.html" class="button2" title="Log In">Log In</a>


                <p>Learn more</p>
            </div>

        </div>

    </body>
</html>
