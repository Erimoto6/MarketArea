<!DOCTYPE html>
<html>
    <head>
        <title>Market Area E-Complaint Portal</title>
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
            
        }

        .main-container {
            display: flex;
            flex-wrap: wrap;
        }

        .left-side {
            width: 73%;
            flex-grow: 1;
            flex-basis: 200;
        }

        .right-side {
            width: 27%;
            height: 100vh;
            display: flex;

            align-items: center;
            flex-direction: column;
            

            background-image: url(bg.png);
            background-size: cover;

            padding-bottom: 50px;   
            
            flex-grow: 1;
            flex-basis: 200;
        }

        .left-side img {
            width: 100%;
            height: 100vh;
            background: linear-gradient(#f92323);
        }

        .right-side img {
            width: 400px;
            padding-bottom: 3%;
            padding-top: 10%;
        }

        .right-side p {
            margin-top: 50%;
            font-size: x-large;
        }

        .right-side h1 {
            font-size: 300%;
        }

        .right-side h3 {
            font-size: x-large;
        }

        .button1, .button2 {
            display: inline-block;
            width: 400px;
            height: 100px;
            font-size: xx-large;
            border-radius: 20px;
            text-align: center;
            line-height: 100px;         /* Makes the text vertically centered */
            text-decoration: none;      /* Removes underline */
            box-shadow: 0 8px 8px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            color: rgb(0, 0, 0);
            font-weight: bold;

        }

        .button1 {
            background: linear-gradient(to right, #ff4e50, #f9d423);
        }

        .button2 {
            background: linear-gradient(to right, #240102, #f92323);
            margin-top: 30px;
            color: white;
        }

        h1 {
        text-align: center;
        }






    </style>
    </head>

    <body>

        <div class="main-container">

            <div class="left-side">
                <img src="arch.png">
            </div>

            <div class="right-side">
                <img src="logo.png">
                <h1>Welcome to Market Area E-Complaint Portal</h1>
                <h3>Click your destination</h3>

                <a href="/Resident/residentLogin.html" class="button1" title="Resident LogIn">RESIDENT</a>
                <a href="/Staff/staffLogin.html" class="button2" title="Staff LogIn">STAFF</a>


                <p>Learn more</p>
            </div>

        </div>

    </body>
</html>
