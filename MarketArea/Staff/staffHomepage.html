<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>E-Complaint System</title>

    <style>
        /* ===== USER REQUEST: Clean base styling, Removed overflow-x: hidden ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            scroll-behavior: smooth;
            background-color: white;
        }

        .whole-container {
            align-items: center;
            display: flex;
            flex-direction: column;
        }

        /* ===== HEADER STYLES ===== */
        header {
            position: fixed;
            width: 100%;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            top: 0;
            left: 0;
            z-index: 1000;
            background: linear-gradient(to left, #4B5320, #0B1215);
        }

        .heading {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .notif, .prof {
            height: 30px;
        }

        .prof {
            border-radius: 160.5%;
        }

        .name {
            color: white;
            font-size: 15px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            padding-left: 10px;
        }

        /* ===== TOP SECTION ===== */
        .top-section {
            position: relative;
            width: 100%;
            height: 80vh;
            overflow: hidden;
            margin-top: 50px;
        }

        .bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .top-section img {
            position: relative;
            z-index: 0;
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 2;
            color: white;
            transform: translate(-50%, -50%);
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            text-align: center;
            flex-direction: row;
        }

        .logo {
            width: 25%;
            margin-bottom: 30px;
        }

        .text {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 100%;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .overlay-text h2 {
            font-size: 50px;
            line-height: 1.2;
            text-align: center;
            margin: 0;
            white-space: nowrap;
        }

        /* ===== Second Section ===== */
        .second-section {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.6);    
        }

        .bg2 {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .button-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            display: flex;
            gap: 30px;
            flex-direction: row;
            gap: 50px;

            display: flex;
            justify-content: space-around;  
        
        }

        .button-overlay button {
            width: 300px;
            padding: 100px 40px 100px;
            font-weight: bold;
            border: 2px solid;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex-direction: row;
            text-align: left;
            align-items: flex-start;
            

        }

        .button-overlay button:hover {
            background-color: #3e4719;
        }

        .button1 {
            background-color: #4B5320;
            color: white;
        }

        .button2 {
           
        }

        .button3 {

        }

        .num1, .num2, .num3 {
            font-size: 50px;
        }

        .text1, .text2, .text3 {
            font-size: 20px;
        }

        /* ===== Third Section =====*/ 
        .third-section {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .whitebg {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ===== Forth Section =====*/ 
        .forth-section {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .whitebg {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <header>
        <div class="heading">
            <img class="notif" src="notifLogo.png">
            <img class="prof" src="profileLogo.png">
        </div>                
        <p class="name">profile</p>
    </header>

    <div class="whole-container">
        <div class="top-section">
            <img class="bg" src="marketareabg.jpg" alt="Background">
            <div class="overlay"></div>
            <div class="overlay-text">
                <img class="logo" src="logo.png">
                <div class="text">
                    <h2>WELCOME TO BARANGAY MARKET AREA:</h2>
                    <h2>E-COMPLAINT SYSTEM</h2>
                </div>
            </div>
        </div>

        <div class="second-section">
            <img class="bg2" src="bg2.jpg" alt="Second Background">
            <div class="overlay1"></div>
            <div class="button-overlay">
                <button class="button1">
                    <p class="num1">00</p>
                    <p class="text1">New complaints</p>
                </button>
                <button class="button2">
                    <p class="num3">00</p>
                    <p class="text2">In progress cases</p>
                </button>
                <button class="button3">
                    <p class="num3">00</p>
                    <p class="text3">Resolved cases</p>
                </button>
            </div>
        </div>

        <div class="third-section">
            <img class="whitebg" src="whitebg.png" alt="Third Background">
        </div>

        <div class="forth-section">
            <img class="whitebg" src="whitebg.png" alt="Forth Background">
        </div>
    </div>
</body>
</html>
