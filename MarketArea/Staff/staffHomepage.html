<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Complaint System</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      scroll-behavior: smooth;
      background-color: white;
    }

    .whole-container {
      align-items: center;
      display: flex;
      flex-direction: column;
    }

    header {
      position: fixed;
      width: 100%;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      top: 0;
      left: 0;
      z-index: 1000;
      background: linear-gradient(to left, #4B5320, #0B1215);
    }

    .heading {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .notif, .prof {
      height: 30px;
    }

    .prof {
      border-radius: 50%; /* CHANGED: more appropriate radius than 160.5% */
    }

    .name {
      color: white;
      font-size: 15px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      padding-left: 10px;
    }

    .top-section {
      position: relative;
      width: 100%;
      height: 80vh;
      overflow: hidden;
      margin-top: 50px;
    }

    .bg {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .top-section img {
      position: relative;
      z-index: 0;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      z-index: 2;
      color: white;
      transform: translate(-50%, -50%);
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      text-align: center;
      flex-direction: row;
    }

    .logo {
      width: 25%;

    }

    .text {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      max-width: 100%;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    .overlay-text h2 {
      font-size: 50px;
      line-height: 1.2;
      text-align: center;
      margin: 0;
      white-space: nowrap;
    }

    .second-section {
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .whitebgshort {
      width: 100%;
      height: 100%;
      object-fit: cover;

    }


    /*THIRD SECTION */
    .third-section {
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .bg2 {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay1 {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .button-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      display: flex;
      justify-content: space-around;
      gap: 50px; /* CHANGED: cleaned up duplicated and conflicting 'gap' and 'display' */
    }

    .button-overlay button {
      width: 300px;
      padding: 100px 40px;
      font-weight: bold;
      border: 2px solid black;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-align: left;
      display: flex; /* CHANGED: added display flex */
      flex-direction: column;
      align-items: flex-start; /* CHANGED: text-align fix inside button */
    }

    .button-overlay button:hover {
      background-color: #3e4719;
    }

    .button1 {
      background-color: #6A7337;
      color: black;
    }

    .button2 {
      background-color: #4B5320;
      color: white; /* CHANGED: added white text color */
    }

    .button3 {
      background-color: #2B3209;
      color: white;
    }

    .num1, .num2, .num3 {
      font-size: 50px;
    }

    .text1, .text2, .text3 {
      font-size: 20px;
    }

    .forth-section {
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .whitebg {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <header>
    <div class="heading">
      <img class="notif" src="notifLogo.png" alt="Notification Icon"> <!-- CHANGED: added alt -->
      <img class="prof" src="profileLogo.png" alt="Profile Icon"> <!-- CHANGED: added alt -->
    </div>
    <p class="name">profile</p>
  </header>

  <div class="whole-container">
    <div class="top-section">
      <img class="bg" src="marketareabg.jpg" alt="Background"> <!-- CHANGED: added alt -->
      <div class="overlay"></div>
      <div class="overlay-text">
        <img class="logo" src="logo.png" alt="Barangay Logo"> <!-- CHANGED: added alt -->
        <div class="text">
          <h2>WELCOME TO BARANGAY MARKET AREA:</h2>
          <h2>E-COMPLAINT SYSTEM</h2>
        </div>
      </div>
    </div>

    <div class="second-section">
      <img class="whitebgshort" src="whitebgshort.png" alt="Second Background"> <!-- CHANGED: added alt -->
    </div>

    <div class="third-section"> <!-- CHANGED: renamed correctly -->
      <img class="bg2" src="bg2.jpg" alt="Third Background"> <!-- CHANGED: added alt -->
      <div class="overlay1"></div>
      <div class="button-overlay">
        <button class="button1">
          <p class="num1">00</p>
          <p class="text1">New complaints</p>
        </button>
        <button class="button2">
          <p class="num2">00</p> <!-- CHANGED: corrected class from num3 to num2 -->
          <p class="text2">In progress cases</p>
        </button>
        <button class="button3">
          <p class="num3">00</p>
          <p class="text3">Resolved cases</p>
        </button>
      </div>
    </div>

    <div class="forth-section">
      <img class="whitebg" src="whitebg.png" alt="Fourth Background"> <!-- CHANGED: added alt -->
    </div>
  </div>
</body>
</html>
