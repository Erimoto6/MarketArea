<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barangay Market Area: E-Blotter System</title>
    <link rel="icon" href="files/logo.png" type="image/png" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="staffHomepage.css" />
  </head>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Blotter System</title>
  <link rel="icon" href="files/logo.png" type="image/png" />
  <link rel="stylesheet" href="staffHomepage.css" />

  
</head>

<body>
  <header>
    <div style="display: flex; align-items: center;">
      <img src="files/logo.png" alt="Barangay Logo">
      <div style="margin-left: 10px;">
        <div><strong>Barangay Market Area:</strong></div>
        <div>Complaint System</div>
  <body>
    <header>
      <div id="brand"> <!--Header Title-->
        <img src="files/logo.png" alt="" class="logo" /><a
          class="brand-text"
        ></a>
      </div>
      <nav>
        <ul class="nav-list">
          <li><a href="#top">Dashboard</a></li>
          <li><a href="manageComplaints.html">Manage Complaints</a></li>
          <li><a href="settings.html">Settings</a></li>
        </ul>
      </nav>
      <div id="hamburger-icon" onclick="toggleMobileMenu(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <ul class="mobile-menu">
        <li><a href="#top">Dashbaord</a></li>
        <li><a href="settings.html">Settings</a></li>
      </ul>
    </header>

    <!-- Main Content Section -->
    <div class="main-content">
      <div class="quick-metrics-container">
        <div class="banner-header">
          <h2>Dashboard</h2>
        </div>

        <!-- Metrics Summary -->
        <div class="metrics-summary">
          <div class="summary-box">
            Top Complaint
            <span id="topComplaintCount">Noise</span>
          </div>
          <div class="summary-box">
            Pending Complaints
            <span id="pendingCount">2</span>
          </div>
          <div class="summary-box">
            Resolved Complaints
            <span id="resolvedComplaintsCount">1</span>
          </div>
          <div class="summary-box">
            Total complaints this week
            <span id="weeklyCount">4</span>
          </div>
        </div>

        <!-- Metrics Charts -->
        <div class="metrics-charts">
          <div class="chart-box">
            <h3>Number of Complaints Over Time</h3>
            <div class="chart-container">
              <canvas id="complaintsLineChart"></canvas>
            </div>
          </div>
          <div class="chart-box">
            <h3>Location with Most Issues</h3>
            <div class="chart-container">
              <canvas id="locationChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function toggleMobileMenu(menu) {
        menu.classList.toggle("open"); // toggles hamburger animation
        document.querySelector(".mobile-menu").classList.toggle("open"); // toggles mobile menu display
      }
      function toggleDropdown() {
        const menu = document.getElementById("dropdownMenu");
        menu.style.display = menu.style.display === "block" ? "none" : "block";
      }

      // Initialize charts when page loads
      document.addEventListener("DOMContentLoaded", function () {
        initializeCharts();
      });

      function initializeCharts() {
        // Line Chart for Complaints Over Time
        const lineCtx = document
          .getElementById("complaintsLineChart")
          .getContext("2d");
        new Chart(lineCtx, {
          type: "bar",
          data: {
            labels: [
              "Jan",
              "Feb",
              "Mar",
              "Apr",
              "May",
              "Jun",
              "Jul",
              "Aug",
              "Sep",
              "Oct",
              "Nov",
              "Dec",
            ],
            datasets: [
              {
                label: "Number of Complaints",
                data: [12, 19, 8, 15, 22, 18, 10, 14, 11, 17, 9, 13], // Example data
                backgroundColor: [
                  "rgba(106, 115, 55, 0.8)",
                  "rgba(184, 160, 91, 0.8)",
                  "rgba(75, 83, 32, 0.8)",
                  "rgba(138, 148, 86, 0.8)",
                  "rgba(27, 33, 9, 0.8)",
                  "rgba(106, 115, 55, 0.5)",
                  "rgba(184, 160, 91, 0.6)",
                  "rgba(75, 83, 32, 0.7)",
                  "rgba(138, 148, 86, 0.6)",
                  "rgba(27, 33, 9, 0.7)",
                  "rgba(106, 115, 55, 0.4)",
                  "rgba(184, 160, 91, 0.5)",
                ],
                borderColor: "#6A7337",
                borderWidth: 2,
                borderRadius: 8,
                borderSkipped: false,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                display: true,
                position: "top",
                labels: {
                  color: "#2c3e50",
                  font: {
                    size: 12,
                    weight: "600",
                  },
                },
              },
            },
            scales: {
              y: {
                beginAtZero: true,
                grid: {
                  color: "rgba(0,0,0,0.1)",
                },
                ticks: {
                  color: "#7f8c8d",
                },
              },
              x: {
                grid: {
                  color: "rgba(0,0,0,0.1)",
                },
                ticks: {
                  color: "#7f8c8d",
                },
              },
            },
          },
        });

        // Bar Chart for Location Issues
        const barCtx = document
          .getElementById("locationChart")
          .getContext("2d");
        new Chart(barCtx, {
          type: "bar",
          data: {
            labels: [
              "Tatlong Hari Street",
              "Road 4, Ibaba",
              "Cattleya Street (LM Subdivision)",
              "J.P. Rizal Boulevard",
              "Rizal Boulevard",
            ],
            datasets: [
              {
                label: "Number of Issues",
                data: [8, 12, 6, 15, 9],
                backgroundColor: [
                  "rgba(106, 115, 55, 0.8)",
                  "rgba(184, 160, 91, 0.8)",
                  "rgba(75, 83, 32, 0.8)",
                  "rgba(138, 148, 86, 0.8)",
                  "rgba(27, 33, 9, 0.8)",
                ],
                borderColor: [
                  "#6A7337",
                  "#B8A05B",
                  "#4B5320",
                  "#8A9456",
                  "#1B2109",
                ],
                borderWidth: 2,
                borderRadius: 8,
                borderSkipped: false,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                display: true,
                position: "top",
                labels: {
                  color: "#2c3e50",
                  font: {
                    size: 12,
                    weight: "600",
                  },
                },
              },
            },
            scales: {
              y: {
                beginAtZero: true,
                grid: {
                  color: "rgba(0,0,0,0.1)",
                },
                ticks: {
                  color: "#7f8c8d",
                },
              },
              x: {
                grid: {
                  color: "rgba(0,0,0,0.1)",
                },
                ticks: {
                  color: "#7f8c8d",
                },
              },
            },
          },
        });
      }

      function scrollToTop(event) {
        event.preventDefault();
        window.scrollTo({
          top: 0,
          behavior: "smooth",
        });
      }
    </script>
  </body>
</html>
