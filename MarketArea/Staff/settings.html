<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Settings</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: url(files/mabg.jpg) no-repeat center center fixed;
        color: #333;
        line-height: 1.6;
      }

      .container {
        max-width: 800px;
        margin: 30px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      /* Back Button Styles */
      .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        background-color: #6a7337;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        box-shadow: 0 2px 4px rgba(106, 115, 55, 0.2);
      }

      .back-button:hover {
        background-color: #4b5320;
        transform: translateY(-1px);
        box-shadow: 0 3px 6px rgba(106, 115, 55, 0.3);
      }

      .back-button i {
        font-size: 12px;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        margin-top: 20px;
        color: #2c3e50;
        font-size: 28px;
      }

      /* Profile Section */
      .profile-section {
        margin-bottom: 30px;
        padding: 25px;
        border-radius: 8px;
        background-color: #f9f9f9;
        border-left: 4px solid #6a7337;
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .profile-avatar {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background-color: #6a7337;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
        color: white;
        flex-shrink: 0;
      }

      .profile-info {
        flex: 1;
      }

      .profile-name {
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 5px;
        color: #2c3e50;
      }

      .profile-role {
        font-size: 16px;
        color: #6a7337;
        margin-bottom: 5px;
        font-weight: 500;
      }

      .profile-email {
        font-size: 14px;
        color: #666;
      }

      .settings-section {
        margin-bottom: 30px;
        padding: 20px;
        border-radius: 8px;
        background-color: #f9f9f9;
        border-left: 4px solid #6a7337;
      }

      .settings-section h2 {
        margin-bottom: 15px;
        color: #2c3e50;
        font-size: 20px;
        display: flex;
        align-items: center;
      }

      .settings-section h2 i {
        margin-right: 10px;
        color: #6a7337;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        color: #555;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: #6a7337;
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .checkbox-group input[type="checkbox"] {
        width: auto;
        margin-right: 10px;
      }

      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #6a7337;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #4b5320;
      }

      .btn-danger {
        background-color: #e74c3c;
      }

      .btn-danger:hover {
        background-color: #c0392b;
      }

      .logout-section {
        display: flex;
        justify-content: center;
        margin-top: 40px;
        padding-top: 20px;
        border-top: 1px solid #eee;
      }

      .logout-section a {
        text-decoration: none;
      }

      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.3s ease-in-out;
      }

      .modal-content {
        background-color: #ffffff;
        padding: 30px 25px;
        border-radius: 10px;
        max-width: 420px;
        width: 90%;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        animation: slideUp 0.4s ease;
      }

      .modal-content h3 {
        margin-bottom: 10px;
        font-size: 22px;
        color: #2c3e50;
      }

      .modal-content p {
        font-size: 16px;
        color: #555;
        margin-bottom: 20px;
      }

      .modal-buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
      }

      .modal-btn {
        padding: 10px 18px;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .modal-icon {
        font-size: 40px;
        color: #f39c12;
        margin-bottom: 15px;
        display: block;
        text-align: center;
      }

      .modal-btn-confirm {
        background-color: #e74c3c;
        color: white;
      }

      .modal-btn-cancel {
        background-color: #bdc3c7;
        color: white;
      }

      .modal-btn:hover {
        opacity: 0.9;
      }

      /* Success message */
      .success-message {
        display: none;
        margin-top: 10px;
        padding: 10px;
        background-color: #2ecc71;
        color: white;
        border-radius: 4px;
        text-align: center;
        animation: fadeIn 0.5s;
      }

      /* Animations */
      @keyframes slideUp {
        from {
          transform: translateY(30px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Responsive styles */
      @media (max-width: 600px) {
        .container {
          margin: 10px;
          padding: 15px;
        }

        .back-button {
          top: 15px;
          left: 15px;
          padding: 6px 10px;
          font-size: 13px;
        }

        .settings-section {
          padding: 15px;
        }

        h1 {
          font-size: 24px;
          margin-top: 50px;
        }

        .profile-section {
          padding: 20px;
        }

        .profile-name {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Back Button -->
      <button class="back-button" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
        Back
      </button>

      <h1>Staff Settings</h1>

      <!-- Profile Section -->
      <div class="profile-section">
        <div class="profile-avatar">
          <i class="fas fa-user"></i>
        </div>
        <div class="profile-info">
          <div class="profile-name">John Doe</div>
          <div class="profile-role">Staff Manager</div>
          <div class="profile-email">john.doe@company.com</div>
        </div>
      </div>

      <!-- Account Settings Section -->
      <div class="settings-section">
        <h2><i class="fas fa-user-cog"></i> Account Settings</h2>
        
        <form id="accountForm">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" value="John Doe" />
          </div>
          
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" value="john.doe@company.com" />
          </div>
          
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" placeholder="Enter phone number" />
          </div>
          
          <button type="submit" class="btn">Update Account</button>
          <div id="accountSuccess" class="success-message">
            Account settings updated successfully!
          </div>
        </form>
      </div>

      <!-- Security Settings Section -->
      <div class="settings-section">
        <h2><i class="fas fa-shield-alt"></i> Security Settings</h2>
        
        <!-- Change Password -->
        <form id="passwordForm">
          <div class="form-group">
            <label for="currentPassword">Current Password</label>
            <input
              type="password"
              id="currentPassword"
              placeholder="Enter current password"
              required
            />
          </div>
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input
              type="password"
              id="newPassword"
              placeholder="Enter new password"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm New Password</label>
            <input
              type="password"
              id="confirmPassword"
              placeholder="Confirm new password"
              required
            />
          </div>
          <button type="submit" class="btn">Update Password</button>
          <div id="passwordSuccess" class="success-message">
            Password updated successfully!
          </div>
        </form>
      </div>

      <!-- Logout Section -->
      <div class="logout-section">
        <button id="logoutBtn" class="btn btn-danger">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </div>

    <!-- Logout Confirmation Modal -->
    <div id="logoutModal" class="modal">
      <div class="modal-content">
        <i class="fa-solid fa-circle-exclamation modal-icon"></i>
        <h3>Confirm Logout</h3>
        <p>Are you sure you want to logout?</p>
        <div class="modal-buttons">
          <button id="confirmLogout" class="modal-btn modal-btn-confirm">
            Yes, Logout
          </button>
          <button id="cancelLogout" class="modal-btn modal-btn-cancel">
            Cancel
          </button>
        </div>
      </div>
    </div>

    <script>
      // Back button functionality
      function goBack() {
        // You can customize this to go to a specific page
        // For now, it goes back in browser history
        window.history.back();
        
        // Alternative: redirect to a specific page
        // window.location.href = 'dashboard.html';
      }

      // Account form submission
      document
        .getElementById("accountForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          
          const formData = {
            fullName: document.getElementById("fullName").value,
            email: document.getElementById("email").value,
            phoneNumber: document.getElementById("phoneNumber").value
          };

          // In a real app, you would send this to your backend
          console.log("Account settings updated:", formData);

          // Show success message
          const successMsg = document.getElementById("accountSuccess");
          successMsg.style.display = "block";

          // Hide after 3 seconds
          setTimeout(() => {
            successMsg.style.display = "none";
          }, 3000);
        });

      // Password form submission
      document
        .getElementById("passwordForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const currentPassword = document.getElementById("currentPassword").value;
          const newPassword = document.getElementById("newPassword").value;
          const confirmPassword = document.getElementById("confirmPassword").value;

          // Simple validation
          if (newPassword !== confirmPassword) {
            alert("Passwords don't match!");
            return;
          }

          // In a real app, you would send this to your backend
          console.log("Password change requested");

          // Show success message
          const successMsg = document.getElementById("passwordSuccess");
          successMsg.style.display = "block";

          // Hide after 3 seconds
          setTimeout(() => {
            successMsg.style.display = "none";
          }, 3000);

          // Clear form
          this.reset();
        });

      // Logout functionality
      const logoutBtn = document.getElementById("logoutBtn");
      const logoutModal = document.getElementById("logoutModal");
      const confirmLogout = document.getElementById("confirmLogout");
      const cancelLogout = document.getElementById("cancelLogout");

      logoutBtn.addEventListener("click", function (e) {
        e.preventDefault();
        logoutModal.style.display = "flex";
      });

      cancelLogout.addEventListener("click", function () {
        logoutModal.style.display = "none";
      });

      confirmLogout.addEventListener("click", function () {
        // In a real app, you would call your logout API
        console.log("User logged out");

        // For demo purposes, redirect to login
        alert("You have been logged out successfully!");
        
        // Close modal
        logoutModal.style.display = "none";

        // Redirect to login page
        window.location.href = "staffLogin.html";
      });

      // Close modal when clicking outside
      window.addEventListener("click", function (e) {
        if (e.target === logoutModal) {
          logoutModal.style.display = "none";
        }
      });
    </script>
  </body>
</html>
