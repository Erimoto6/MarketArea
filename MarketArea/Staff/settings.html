<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Settings</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f5f5f5;
        color: #333;
        line-height: 1.6;
      }

      .container {
        max-width: 800px;
        margin: 30px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #2c3e50;
        font-size: 28px;
      }

      .settings-section {
        margin-bottom: 30px;
        padding: 20px;
        border-radius: 8px;
        background-color: #f9f9f9;
        border-left: 4px solid #6a7337;
      }

      .settings-section h2 {
        margin-bottom: 15px;
        color: #2c3e50;
        font-size: 20px;
        display: flex;
        align-items: center;
      }

      .settings-section h2 i {
        margin-right: 10px;
        color: #6a7337;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        color: #555;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      .form-group input:focus {
        outline: none;
        border-color: #6a7337;
      }

      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #6a7337;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #4b5320;
      }

      .btn-danger {
        background-color: #e74c3c;
      }

      .btn-danger:hover {
        background-color: #c0392b;
      }

      .logout-section {
        display: flex;
        justify-content: flex-end;
        margin-top: 40px;
      }

      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.3s ease-in-out;
      }

      .modal-content {
        background-color: #ffffff;
        padding: 30px 25px;
        border-radius: 10px;
        max-width: 420px;
        width: 90%;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        animation: slideUp 0.4s ease;
      }

      .modal-content h3 {
        margin-bottom: 10px;
        font-size: 22px;
        color: #2c3e50;
      }

      .modal-content p {
        font-size: 16px;
        color: #555;
        margin-bottom: 20px;
      }

      .modal-buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
      }

      .modal-btn {
        padding: 10px 18px;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .modal-icon {
        font-size: 40px;
        color: #f39c12; /* Yellow-orange warning color */
        margin-bottom: 15px;
        display: block;
        text-align: center;
      }

      .modal-btn-confirm {
        background-color: #e74c3c;
        color: white;
      }

      .modal-btn-cancel {
        background-color: #bdc3c7;
        color: white;
      }

      .modal-btn:hover {
        opacity: 0.9;
      }

      /* Animations */
      @keyframes slideUp {
        from {
          transform: translateY(30px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* Success message */
      .success-message {
        display: none;
        margin-top: 10px;
        padding: 10px;
        background-color: #2ecc71;
        color: white;
        border-radius: 4px;
        text-align: center;
        animation: fadeIn 0.5s;
      }

      /* Animations */
      @keyframes slideUp {
        from {
          transform: translateY(30px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      /* Responsive styles */
      @media (max-width: 600px) {
        .container {
          margin: 10px;
          padding: 15px;
        }

        .settings-section {
          padding: 15px;
        }

        h1 {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Account Settings</h1>

      <!-- Change Username Section -->
      <div class="settings-section">
        <h2><i class="fas fa-user"></i> Change Username</h2>
        <form id="usernameForm">
          <div class="form-group">
            <label for="currentUsername">Current Username</label>
            <input type="text" id="currentUsername" value="john_doe" readonly />
          </div>
          <div class="form-group">
            <label for="newUsername">New Username</label>
            <input
              type="text"
              id="newUsername"
              placeholder="Enter new username"
              required
            />
          </div>
          <button type="submit" class="btn">Update Username</button>
          <div id="usernameSuccess" class="success-message">
            Username updated successfully!
          </div>
        </form>
      </div>

      <!-- Change Password Section -->
      <div class="settings-section">
        <h2><i class="fas fa-lock"></i> Change Password</h2>
        <form id="passwordForm">
          <div class="form-group">
            <label for="currentPassword">Current Password</label>
            <input
              type="password"
              id="currentPassword"
              placeholder="Enter current password"
              required
            />
          </div>
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input
              type="password"
              id="newPassword"
              placeholder="Enter new password"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm New Password</label>
            <input
              type="password"
              id="confirmPassword"
              placeholder="Confirm new password"
              required
            />
          </div>
          <button type="submit" class="btn">Update Password</button>
          <div id="passwordSuccess" class="success-message">
            Password updated successfully!
          </div>
        </form>
      </div>

      <!-- Logout Section -->
      <div class="logout-section">
        <button id="logoutBtn" class="btn btn-danger">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </div>

    <!-- Logout Confirmation Modal -->
    <div id="logoutModal" class="modal">
      <div class="modal-content">
        <i class="fa-solid fa-circle-exclamation modal-icon"></i>
        <h3>Confirm Logout</h3>
        <p>Are you sure you want to logout?</p>
        <div class="modal-buttons">
          <button id="confirmLogout" class="modal-btn modal-btn-confirm">
            Yes, Logout
          </button>
          <button id="cancelLogout" class="modal-btn modal-btn-cancel">
            Cancel
          </button>
        </div>
      </div>
    </div>

    <script>
      // Username form submission
      document
        .getElementById("usernameForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const newUsername = document.getElementById("newUsername").value;

          // In a real app, you would send this to your backend
          console.log("New username:", newUsername);

          // Show success message
          const successMsg = document.getElementById("usernameSuccess");
          successMsg.style.display = "block";

          // Hide after 3 seconds
          setTimeout(() => {
            successMsg.style.display = "none";
          }, 3000);

          // Clear form
          this.reset();
        });

      // Password form submission
      document
        .getElementById("passwordForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const currentPassword =
            document.getElementById("currentPassword").value;
          const newPassword = document.getElementById("newPassword").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          // Simple validation
          if (newPassword !== confirmPassword) {
            alert("Passwords don't match!");
            return;
          }

          // In a real app, you would send this to your backend
          console.log("Password change requested");
          console.log("Current:", currentPassword);
          console.log("New:", newPassword);

          // Show success message
          const successMsg = document.getElementById("passwordSuccess");
          successMsg.style.display = "block";

          // Hide after 3 seconds
          setTimeout(() => {
            successMsg.style.display = "none";
          }, 3000);

          // Clear form
          this.reset();
        });

      // Logout functionality
      const logoutBtn = document.getElementById("logoutBtn");
      const logoutModal = document.getElementById("logoutModal");
      const confirmLogout = document.getElementById("confirmLogout");
      const cancelLogout = document.getElementById("cancelLogout");

      logoutBtn.addEventListener("click", function () {
        logoutModal.style.display = "flex";
      });

      cancelLogout.addEventListener("click", function () {
        logoutModal.style.display = "none";
      });

      confirmLogout.addEventListener("click", function () {
        // In a real app, you would call your logout API
        console.log("User logged out");

        // For demo purposes, just show an alert
        alert("You have been logged out successfully!");

        // Close modal
        logoutModal.style.display = "none";

        // In a real app, you would redirect to login page
        // window.location.href = '/login';
      });

      // Close modal when clicking outside
      window.addEventListener("click", function (e) {
        if (e.target === logoutModal) {
          logoutModal.style.display = "none";
        }
      });
    </script>
  </body>
</html>
